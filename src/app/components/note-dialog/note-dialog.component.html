<form [formGroup]="noteForm" (ngSubmit)="submit()">
  <nb-card class="modal">
    <nb-card-body class="example-items-col">
      <label>
        <input class="title-input" [ngClass]="{'required': noteForm.controls.title.status !== 'VALID'}" formControlName="title" fullWidth nbInput placeholder="Note header" type="text">
      </label>
      <label>
        <textarea class="body-input" [ngClass]="{'required': noteForm.controls.body.status !== 'VALID'}" formControlName="body" fullWidth nbInput placeholder="your note.."></textarea>
      </label>
    </nb-card-body>
    <nb-card-footer class="footer">
      <button nbButton outline status="warning" type="button" (click)="ref.close()">Cancel</button>
      <button nbButton status="success" type="submit" [disabled]="noteForm.status !== 'VALID'">Save</button>
    </nb-card-footer>
  </nb-card>
</form>
